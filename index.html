<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link href="styles.css" rel="stylesheet"/>
    <script defer src="scripts.js"></script>
</head>
<body>
   <main>
        <h1 class="header">Color Game</h1>
        <h3 class="rules">Rules:</h3>
        <p class="rules">Guess the color of the square below by clicking the button with the correct hex code</p>
        <section class="gameBody">
            <div class="gameBody__color"></div>
            <div class="gameBody__guessColorContainer"></div>
            <div>
                <button class="gameBody__guessColorContainer__buttons--guessColor"></button>
                <button class="gameBody__guessColorContainer__buttons--guessColor"></button>
                <button class="gameBody__guessColorContainer__buttons--guessColor"></button>
                
            </div>
            <p class="gameBody__outcome"></p>
            <div>
                <button class="gameBody__buttons--gameController">New Game</button>
            </div>
        </section>
   </main>
</body>
</html>
